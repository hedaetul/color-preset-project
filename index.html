<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 10</title>
    <link rel="stylesheet" href="style.css">
    <script src="./app.js"></script>
</head>
<body>
    <div class="container">
          <!-- display section -->
    <section class="section">
        <div class="section-header">
            <h3 class="section-title">Random Color</h3>
            <button class="section-header-action" id="generate-random-color">Random Color</button>
        </div>
        <div class="divier"></div>
        <div class="color-display" id="color-display"></div>
    </section>

    <!-- Change & Copy Color -->
    <section class="section">
        <section class="section-header">
            <h3 class="section-title">Change & Copy Color</h3>
            <button class="section-header-action" id="copy-to-clipboard">Copy To Clipboard</button>
        </section>
        <div class="divider"></div>
        <div class="select-copy-mode">
            <p class="lead">Select Copy mode</p>
            <div class="mode-radio-group">
                <div class="mode-input-group">
                    <input type="radio" name="color-mode" value="hex"
                    id="color-mode-hex" checked>
                    <label for="color-mode-hex">Hex</label>
                </div>
                <div class="mode-input-group">
                    <input type="radio" name="color-mode" value="rgb" id="color-mode-rgb">
                    <label for="color-mode-rgb">RGB</label>
                </div>
            </div>
            
        </div>
        <div class="selected-color-mode">
            <div class="hex-input-group">
                <label for="input-hex" class="lead">Hex</label>
                <input type="text" placeholder="dddeee" id="input-hex" class="text-input hex-input">
                <div class="hex-icon">#</div>
            </div>
            <div class="rgb-input-group">
                <label for="input-rgb" class="lead">RGB</label>
                <input type="text" placeholder="rgb(221, 222, 238)" id="input-rgb" class="text-input" disabled>
            </div>
        </div>
        <p class="lead">Adjust RGB Colors</p>
        <div class="color-sliders-group">
            
            <div class="color-sliders">
              
                <div class="slider-label-group">
                    <p>Red</p>
                    <p id="color-slider-red-label">221</p>
                </div>
                <input type="range" min="0" max="255" value="221" class="color-slider" id="color-slider-red">
            </div>
            <div class="color-sliders">
              
                <div class="slider-label-group">
                    <p>Green</p>
                    <p id="color-slider-green-label">221</p>
                </div>
                <input type="range" min="0" max="255" value="221" class="color-slider" id="color-slider-green">
            </div>
            <div class="color-sliders">
              
                <div class="slider-label-group">
                    <p>Blue</p>
                    <p id="color-slider-blue-label">221</p>
                </div>
                <input type="range" min="0" max="255" value="221" class="color-slider" id="color-slider-blue">
            </div>
        </div>
    </section>

    <!-- color preset -->
    <section class="section">
        <div class="section-header">
            <h3 class="section-title">Preset Colors</h3>
        </div>
        <div class="divider"></div>
        <div 
            class="preset-colors" id="preset-colors">
        </div>
    </section>
    </div>
  
</body>
</html>
